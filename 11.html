<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>1-2 Января - Новый год </title>
</head>
<body>
    <h1>Новый год</h1>
    <div class="slider">
        <button class="prev" onclick="prevSlide()"> ❮ </button>
        <div class="slides">
            <img src="happy.jpg" class="slide active" alt="Image 1">
            <img src="happy1.jpg" class="slide" alt="Image 2">
            <img src="happy2.jpg" class="slide" alt="Image 3">
            <img src="happy3.jpg" class="slide" alt="Image 4">
            <img src="happy4.jpg" class="slide" alt="Image 5">
        </div>
        <button class="next" onclick="nextSlide()"> ❯ </button>
    </div>
    <script src="script.js"></script>
    <p>Новый год — главный календарный праздник, наступающий в момент перехода с последнего дня текущего года в первый день следующего года. Отмечается многими государствами и их гражданами в соответствии с принятыми традициями.</p>

</body>
</html>
